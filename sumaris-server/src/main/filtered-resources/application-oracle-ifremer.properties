# sumaris properties
sumaris.name=IMAGiNE
sumaris.log.file=${user.home}/.sumaris/sumaris-pod.log
sumaris.admin.email=lbruvryl@ifremer.fr
sumaris.persistence.sequence.increment=1

# Server configuration
server.port=8080
server.url=http://localhost:8080

# JDBC configuration
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@HARMONIE_TEST
spring.datasource.platform=oracle
spring.datasource.username=SIH2_SUMARIS_MAP
spring.datasource.password=SIH2_SUMARIS_MAP
spring.datasource.hikari.connectionTestQuery=SELECT 1 FROM STATUS WHERE ID=1
spring.datasource.hikari.initializationFailTimeout=-1

# Configure search mode (e.g. 'FRENCH_AI', 'SPANISH_AI')
# oracle adagio specific properties
spring.datasource.hikari.connectionInitSql=BEGIN \
  DBMS_SESSION.SET_NLS('NLS_SORT', 'FRENCH_AI'); \
  DBMS_SESSION.SET_NLS('NLS_COMP', 'LINGUISTIC'); \
  END;

# JPA configuration
spring.jpa.properties.hibernate.default_schema=SIH2_SUMARIS_MAP
spring.jpa.properties.hibernate.default_catalog=
spring.jpa.database-platform=org.hibernate.spatial.dialect.oracle.OracleSpatial10gDialect
spring.jpa.properties.query.timeout=30000
spring.jpa.properties.javax.persistence.query.timeout=30000
spring.jpa.properties.org.hibernate.timeout=${spring.jpa.properties.javax.persistence.query.timeout}
spring.jpa.properties.hibernate.timeout=${spring.jpa.properties.javax.persistence.query.timeout}
spring.jpa.properties.hibernate.dialect=${spring.jpa.database-platform}
spring.jpa.properties.hibernate.hbm2ddl.auto=none
spring.main.allow-bean-definition-overriding=true

# Liquibase
spring.liquibase.enabled=false

# Local SMTP server
spring.mail.enabled=false
spring.mail.host=localhost
spring.mail.port=25

# Actuator (admin tool)
#management.endpoints.web.exposure.include=*

# Embedded ActiveMQ Configuration
spring.activemq.pool.enabled=true
spring.activemq.broker-url=vm://embedded?broker.persistent=true

# Spring JMS Settings
spring.jms.jndi-name=

## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB

# Jackson config (JSON)
spring.http.converters.preferred-json-mapper=jackson

# logging
logging.level.graphql=debug
logging.level.org.hibernate.SQL=debug

# overwrite enumeration
sumaris.enumeration.UserProfile.ADMIN.label=ALLEGRO_ADMINISTRATEUR
sumaris.enumeration.UserProfile.USER.label=ALLEGRO_UTILISATEUR
sumaris.enumeration.UserProfile.SUPERVISOR.label=ALLEGRO_SUPER_UTILISATEUR

