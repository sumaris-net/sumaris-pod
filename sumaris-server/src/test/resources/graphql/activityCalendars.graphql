query ActivityCalendars($filter: ActivityCalendarFilterVO){
    data: activityCalendars(filter: $filter) {
        __typename
        id
        year
        recorderPerson {
            __typename
            id
            lastname
            firstName
            updateDate
        }
        recorderDepartment {
            __typename
            id
            label
            name
            updateDate
        }
    }
}