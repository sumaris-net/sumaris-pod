<app-toolbar [title]="$title | async" color="primary"
             [hasValidate]="!loading && dirty"
             (onValidate)="save($event)"
             (onValidateAndClose)="saveAndClose($event)"
             [hasClose]="!loading && !dirty"
             (onClose)="close($event)"
             [backHref]="defaultBackHref"
             [canGoBack]="true">
  <ion-buttons slot="end">
    <ion-spinner *ngIf="loading"></ion-spinner>

    <ion-button *ngIf="enabled && !isNewData || debug"
                [matMenuTriggerFor]="optionsMenu"
                [title]=" 'COMMON.BTN_OPTIONS'|translate">
      <mat-icon slot="icon-only">more_vert</mat-icon>
    </ion-button>
  </ion-buttons>
</app-toolbar>

<!-- Type = options menu -->
<mat-menu #optionsMenu="matMenu">

  <!-- delete -->
  <button mat-menu-item
          [disabled]="isNewData || disabled"
          (click)="delete($event)">
    <ion-label>
      <mat-icon>delete</mat-icon>&nbsp;
      <span translate>TRIP.EDIT.BTN_DELETE</span>
    </ion-label>
  </button>

  <!-- reset -->
  <button mat-menu-item
          [disabled]="!dirty"
          (click)="cancel($event)">
    <ion-label>
      <mat-icon><ion-icon slot="icon-only" name="refresh"></ion-icon></mat-icon>&nbsp;
      <span translate>COMMON.BTN_RESET</span>
    </ion-label>
  </button>

  <!-- DEV only -->
  <button mat-menu-item *ngIf="debug && isNewData"
          (click)="devToggleAutoFillData()">
    <mat-icon *ngIf="devAutoFillData">check_box</mat-icon>
    <mat-icon *ngIf="!devAutoFillData">check_box_outline_blank</mat-icon>
    <ion-label>Autofill test data ?(#developer)
    </ion-label>
  </button>
  <button mat-menu-item *ngIf="debug && !isNewData && data?.id > 0"
          (click)="copyLocally()">
    <ion-label>Save locally (#developer)
    </ion-label>
  </button>
  <button mat-menu-item *ngIf="debug"
          (click)="devToggleOfflineMode()">
    <mat-icon *ngIf="network.offline">check_box</mat-icon>
    <mat-icon *ngIf="network.online">check_box_outline_blank</mat-icon>
    <ion-label translate>SETTINGS.OFFLINE_MODE</ion-label>
  </button>
</mat-menu>

<ion-content
  (swipeleft)="onSwipeTab($event)" (swiperight)="onSwipeTab($event)">
  <mat-tab-group #tabGroup
                 class="mat-tab-fixed-content"
                 [class.mobile]="mobile"
                 [(selectedIndex)]="selectedTabIndex"
                 (selectedTabChange)="onTabChange($event)"
                 [animationDuration]="mobile ? tabGroupAnimationDuration: '0s'"
                 [dynamicHeight]="false">

    <!-- TAB: general -->
    <mat-tab label="{{'TRIP.TAB_GENERAL'|translate}}">
      <ng-template mat-tab-label>
        <mat-icon>information-circle</mat-icon>
        <ion-label translate>TRIP.TAB_GENERAL</ion-label>
        <ion-icon slot="end" name="alert-circle" color="danger"
                  *ngIf="error || (submitted && (tripForm.invalid || (saleForm.invalid && saleForm.dirty) || measurementsForm.invalid))">
        </ion-icon>
      </ng-template>

      <div class="ion-no-padding">

        <!-- error -->
        <ion-item *ngIf="mobile && (error || tripForm.error); let errorMsg" lines="none">
          <ion-icon color="danger" slot="start" name="alert-circle"></ion-icon>
          <ion-label color="danger" class="error" [innerHTML]="errorMsg | translate"></ion-label>
        </ion-item>

        <ion-grid class="ion-no-padding">
          <ion-row class="ion-no-padding">
            <ion-col class="ion-padding">

              <!-- trip -->
              <form-trip #tripForm
                         [showError]="false"
                         [returnFieldsRequired]="usageMode|isNotOnField"
                         (onSubmit)="save($event)"
                         (maxDate)="saleForm.minDate = $event">
                <!-- sale -->
                <form-sale #saleForm
                           [class.cdk-visually-hidden]="!showSaleForm"
                           [showVessel]="false"
                           [showError]="false"
                           [showComment]="false"
                           [showEndDateTime]="false"
                           [required]="false"
                           [tabindex]="10">
                </form-sale>

                <!-- Other features (Measurements) -->
                <ion-grid class="ion-no-padding ion-padding-top"
                          [class.cdk-visually-hidden]="(measurementsForm.$pmfms|async)?.length === 0">
                  <ion-row>
                    <ion-col size="12" size-md="2" size-lg="3">
                      <ion-label class="ion-float-end" translate>TRIP.EDIT.OTHER_FEATURES</ion-label>
                    </ion-col>
                    <ion-col>
                      <app-form-measurements #measurementsForm
                                             entityName="VesselUseMeasurement"
                                             [forceOptional]="forceMeasurementAsOptional"
                                             [acquisitionLevel]="acquisitionLevel"
                                             [debug]="debug"
                                             [programLabel]="$programLabel|async"
                                             [tabindex]="30">
                      </app-form-measurements>
                    </ion-col>
                  </ion-row>
                </ion-grid>

              </form-trip>
            </ion-col>

            <!-- quality data -->
            <ion-col size="12" size-xl="3" class="ion-no-padding">
              <app-entity-metadata [value]="data">
                <app-entity-quality-form>
                </app-entity-quality-form>
              </app-entity-metadata>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </mat-tab>

    <!-- TAB: Gear -->
    <mat-tab label="{{'TRIP.TAB_PHYSICAL_GEAR'|translate}}" [disabled]="!showGearTable">
      <ng-template mat-tab-label>
        <mat-icon>
          <ion-icon matPrefix slot="start" name="settings"></ion-icon>
        </mat-icon>
        <ion-label
          [matBadge]="physicalGearsTable.visibleRowCount"
          [matBadgeHidden]="!physicalGearsTable.visibleRowCount"
          matBadgeColor="primary"
          matBadgeOverlap="false"
          matBadgeSize="small"
          translate>TRIP.TAB_PHYSICAL_GEAR</ion-label>
        <ion-icon slot="end" name="alert-circle" color="danger" *ngIf="physicalGearsTable.invalid"></ion-icon>
      </ng-template>

      <div class="ion-no-padding">

        <!-- error -->
        <ion-item *ngIf="mobile && physicalGearsTable.error" lines="none">
          <ion-icon color="danger" slot="start" name="alert-circle"></ion-icon>
          <ion-label color="danger" class="error" [innerHTML]="physicalGearsTable.error|translate"></ion-label>
        </ion-item>

        <app-physicalgears-table #physicalGearsTable
                                 [programLabel]="$programLabel|async"
                                 [showToolbar]="!mobile"
                                 (onSelectPreviousGear)="openSelectPreviousGearsModal($event)"
                                 [useSticky]="!mobile"
                                 [debug]="debug">
        </app-physicalgears-table>

      </div>
    </mat-tab>

    <!-- TAB: operations -->
    <mat-tab label="{{'TRIP.TAB_OPERATIONS'|translate}}" [disabled]="!showOperationTable">
      <ng-template mat-tab-label>
        <mat-icon>
          <ion-icon matPrefix slot="start" name="navigate"></ion-icon>
        </mat-icon>
        <ion-label [matBadge]="operationsTable.totalRowCount"
                   [matBadgeHidden]="!operationsTable.totalRowCount"
                   matBadgeColor="primary"
                   matBadgeOverlap="false"
                   matBadgeSize="small"
                   translate>TRIP.TAB_OPERATIONS</ion-label>
        <ion-icon slot="end" name="alert-circle" color="danger" *ngIf="operationsTable.invalid && operationsTable.dirty"></ion-icon>
      </ng-template>

      <app-operations-table #operationsTable
                            (onOpenRow)="onOpenOperation($event)"
                            (onNewRow)="onNewOperation($event)"
                            [programLabel]="$programLabel|async"
                            [showToolbar]="!mobile"
                            [defaultSortBy]="mobile ? 'startDateTime': 'endDateTime'"
                            [defaultSortDirection]="mobile ?'desc': 'asc'">
      </app-operations-table>
    </mat-tab>
  </mat-tab-group>

</ion-content>

<ion-footer hidden-xs hidden-sm hidden-mobile>

  <app-form-buttons-bar (onCancel)="reloadWithConfirmation()"
                        [disabledCancel]="!dirty || loading"
                        (onSave)="save($event)"
                        [disabled]="!dirty || loading">

    <!-- error -->
    <ion-item *ngIf="error" lines="none">
      <ion-icon color="danger" slot="start" name="alert-circle"></ion-icon>
      <ion-label color="danger" [innerHTML]="error|translate"></ion-label>
    </ion-item>

  </app-form-buttons-bar>
</ion-footer>

<ng-container *ngIf="mobile" [ngSwitch]="selectedTabIndex">
  <!-- FAB button: add gear -->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end"
           *ngSwitchCase="1"
           [class.cdk-visually-hidden]="physicalGearsTable.disabled"
           @fadeInOutAnimation>

    <ion-fab-button color="tertiary" (click)="physicalGearsTable.addRow($event)">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- FAB button: add operation -->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end"
           *ngSwitchCase="2"
           [class.cdk-visually-hidden]="operationsTable.disabled"
           @fadeInOutAnimation>
    <ion-fab-button color="tertiary" (click)="!saving && operationsTable.addRow($event)">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ng-container>
