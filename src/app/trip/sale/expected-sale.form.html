<form class="form-container" [formGroup]="form">

  <!-- error -->
  <ion-item *ngIf="error && showError" visible-xs visible-sm visible-mobile lines="none">
    <ion-icon color="danger" slot="start" name="alert-circle"></ion-icon>
    <ion-label color="danger" class="error" [innerHTML]="error|translate"></ion-label>>
  </ion-item>

  <!-- Sale Measurements -->
  <ion-grid class="ion-no-padding ion-padding-top">

    <ion-row>
      <ion-col size="12" size-md="2" size-lg="3">
        <ion-label class="ion-float-end" translate>EXPECTED_SALE.FEATURES</ion-label>
      </ion-col>
      <ion-col>
        <app-form-measurements #saleMeasurementsForm
                               entityName="SaleMeasurement"
                               acquisitionLevel="SALE"
                               [debug]="debug"
                               [programLabel]="programLabel"
                               [tabindex]="30">
        </app-form-measurements>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" size-md="2" size-lg="3">
        <ion-label class="ion-float-end" translate>EXPECTED_SALE.CALCULATED_TOTAL</ion-label>
      </ion-col>
      <ion-col>
        <ion-label class='total'>{{totalPriceCalculated}}</ion-label>
      </ion-col>
    </ion-row>

  </ion-grid>



  <app-products-table #productsTable
                      [programLabel]="programLabel"
                      acquisitionLevel="PRODUCT_SALE"
                      [showParent]='false'
                      [readOnly]="true"
                      [showIdColumn]="false"
                      [showToolbar]="!mobile">
  </app-products-table>

</form>
