<form class="form-container" [formGroup]="form" (ngSubmit)="doSubmit($event)">

  <!-- error -->
  <ion-item *ngIf="error && showError" visible-xs visible-sm visible-mobile lines="none">
    <ion-icon color="danger" slot="start" name="alert"></ion-icon>
    <ion-label color="danger" class="error" [innerHTML]="error|translate"></ion-label>>
  </ion-item>

  <!-- Sale Measurements -->
  <ion-grid class="ion-no-padding ion-padding-top">

    <ion-row>
      <ion-col size="12" size-md="2" size-lg="3">
        <ion-label class="ion-float-end" translate>TRIP.EDIT.OTHER_FEATURES</ion-label>
      </ion-col>
      <ion-col>
        <app-form-measurements #saleMeasurementsForm
                               entityName="SaleMeasurement"
                               acquisitionLevel="SALE"
                               [debug]="debug"
                               [program]="program"
                               [tabindex]="30">
        </app-form-measurements>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" size-md="2" size-lg="3">
        <ion-label class="ion-float-end" translate>SALE.PRODUCT.TOTAL_PRICE</ion-label>
      </ion-col>
      <ion-col>
<!--        TODO -->
        <ion-label>{{totalPriceCalculated}}</ion-label>
      </ion-col>
    </ion-row>

  </ion-grid>



  <app-products-table #productsTable
                      [program]="program"
                      acquisitionLevel="PRODUCT_SALE"
                      [showParent]="false"
                      [readOnly]="true"
  >
  </app-products-table>

</form>
