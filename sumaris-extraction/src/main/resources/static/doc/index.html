<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Pod Api - Extraction documentation</title>
    <link rel="icon" href="/api/favicon" type="image/x-icon" />

    <link rel="stylesheet" href="/api/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/doc/css/app-doc.css" />

</head>
<body>
<!-- Top menu-->
<div id="menu"></div>

<div class="container">

    <h1>Extraction documentation</h1>

    <div class="form-group">
        <label for="baseUri">Server API URL</label>
        <input type="text" name="baseUri" id="baseUri" class="form-control" placeholder="http://server/path">
    </div>

    <div class="form-group">
        <label for="baseUri">Request URL:</label>

        <div class="form-inline" style="padding-left: 8px; color: rgba(0,0,0,0.7);">

            <div id="uriDiv"></div>

            <span>&nbsp;/&nbsp;</span>

            <!-- extraction type (Filled by JS) -->
            <select name="extractionType" id="extractionType">
            </select>

            <span>&nbsp;?format=</span>

            <!-- format -->
            <select name="format" id="format">
                <option value="html">HTML</option>
                <option value="md" selected>Markdown</option>
            </select>

            <div id="paramsDiv"></div>
        </div>
    </div>

    <div class="form-group text-center">
        <button type="button" onclick="app.clearScreen()" class="btn btn-light btn-lg ">Clear</button>
        <button type="button" onclick="app.executeRequest()" class="btn btn-primary btn-lg">Execute</button>
        <button type="button" onclick="app.openManual()" class="btn btn-light btn-lg">View</button>
    </div>

    <div class="container">
        <div class="row">
            <!-- Output header -->
            <div class="col col-8">
                <h2>Response:</h2>
            </div>

            <!-- Log header -->
            <div class="col col-4">
                <h2>Log:</h2>
            </div>
        </div>

        <div class="row">
            <!-- Output -->
            <div class="col col-8">

                <div id="output" class="container d-none">

                    <pre id="html-source" class="d-none"></pre>

                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="preview-tab" data-toggle="tab" href="#preview" role="tab" aria-controls="preview"
                               aria-selected="true">Preview</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="source-tab" data-toggle="tab" href="#source" role="tab" aria-controls="source"
                               aria-selected="false">Source</a>
                        </li>
                    </ul>
                    <div class="tab-content">

                        <div class="tab-pane fade show active" id="preview" role="tabpanel" aria-labelledby="preview-tab">
                            <!-- output preview -->
                        </div>
                        <div class="tab-pane fade" id="source" role="tabpanel" aria-labelledby="source-tab">
                            <!-- output source -->
                        </div>
                    </div>


                </div>
                <!--<textarea name="output" id="outputTextarea" rows="30" class="form-control d-none" placeholder="Output result"></textarea><br/>-->
            </div>

            <!-- Log -->
            <div class="col col-4" id="logDiv">
            </div>
        </div>
    </div>


</div>



<script type="text/javascript" src="/api/js/jquery.slim.min.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="/api/js/popper.min.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="/api/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="/api/js/app-menu.js" crossorigin="anonymous"></script>

<script type="text/javascript" src="/doc/js/marked.min.js"></script>
<script type="text/javascript" src="/doc/js/app-doc-selector.js"></script>
<script type="text/javascript" src="/doc/js/marked.min.js"></script>

<script language="JavaScript" type="text/javascript">
    const menu = new AppMenu('#menu', {active: '#nav-item-tools'});
    const app = new AppDocSelector();
</script>
</body>
</html>
