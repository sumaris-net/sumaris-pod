<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Pod Api - Extraction documentation</title>
        <link rel="icon" href="/api/favicon" type="image/x-icon" />

        <link rel="stylesheet" href="/api/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/api/extraction/css/app-extraction-doc.css" />


    </head>

    <body>
        <!-- Top menu-->
        <div id="menu"></div>

        <div class="container">

            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="preview-tab" data-toggle="tab" href="#preview" role="tab" aria-controls="preview"
                       aria-selected="true">Manual</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="source-tab" data-toggle="tab" href="#source" role="tab" aria-controls="source"
                       aria-selected="false">Source</a>
                </li>

                <!-- extraction type (filled by JS) -->
                <select name="extractionType" id="extractionType">
                </select>
            </ul>
            <div class="tab-content">

                <div class="tab-pane fade show active" id="preview" role="tabpanel" aria-labelledby="preview-tab">

                </div>
                <div class="tab-pane fade" id="source" role="tabpanel" aria-labelledby="source-tab">
                    <pre id="markdown">{{markdown}}</pre>
                </div>
            </div>

        </div>

        <script type="text/javascript" src="/api/js/jquery.min.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="/api/js/popper.min.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="/api/js/bootstrap.min.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="/api/js/app-menu.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="/api/extraction/js/marked.min.js"></script>
        <script type="text/javascript" src="/api/extraction/js/app-doc-preview.js"></script>

        <script type="text/javascript">
            const menu = new AppMenu('#menu', {active: '#nav-item-tools'});
            const app = new AppDocPreview();

        </script>
    </body>
</html>
