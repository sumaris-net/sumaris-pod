# ---------------------------------------------------------------
# Release jobs
# ---------------------------------------------------------------

.release:
    stage: release
    tags: [sih_public_runner]
    before_script:
        - git remote set-url origin ${CI_REPOSITORY_URL}
        - git config --global user.email "${GITLAB_USER_EMAIL}"
        - git config --global user.name "${GITLAB_USER_NAME}"
        - git reset --hard develop
        - echo "RELEASE_VERSION=${RELEASE_VERSION}" >> variables.env
    script:
        - echo "Preparing release..."
        - git branch -D release/$RELEASE_VERSION || true
        - git status
        - mvn -s ./ci_settings.xml -B gitflow:release-start --batch-mode -DreleaseVersion="$RELEASE_VERSION"
        - echo "Performing release..."
        #        - mvn -s ./ci_settings.xml clean deploy --batch-mode -DperformRelease -DskipTests -Drelease.server=job-maven -Phsqldb,gitlab-profile
        - mvn -s ./ci_settings.xml clean install --batch-mode -DperformRelease -DskipTests -Phsqldb,gitlab-profile
        - echo "Creating test DB..."
        - mvn -pl ${APP_CORE_MODULE} -q -Prun,hsqldb -DskipTests --batch-mode
        - cd ${APP_CORE_MODULE}/target && tar -cf "${APP_DB_MODULE}-${RELEASE_VERSION}.tar.gz" db && cd ../..
        - echo "Pushing changes to upstream"
        - git commit -a -m "Release $RELEASE_VERSION"
        - git status
        - mvn gitflow:release-finish
    artifacts:
        paths:
            - ${APP_WAR_MODULE}/target/*.tar.gz
            - ${APP_WAR_MODULE}/target/*.war
            - ${APP_WAR_MODULE}/target/*.zip
            - ${APP_WAR_MODULE}/target/classes/*.properties
        reports:
            dotenv: variables.env
    only:
        - develop
    when: manual

fast-release:
    extends: .release
    image: ${CONTAINER_BUILD_IMAGE}
    needs:
        - fast-build

failsafe-release:
    extends: .release
    needs:
        - failsafe-build

gitlab-release:
    stage: release
    tags: [sih_public_runner]
    image: registry.gitlab.com/gitlab-org/release-cli:latest
    script:
        - echo "running release for ${CI_COMMIT_TAG}"
    release:
        name: "Release sumaris-pod-$TAG"
        description: "Created using the release-cli $EXTRA_DESCRIPTION"
        tag_name: "${CI_COMMIT_TAG}"
        ref: "${CI_COMMIT_TAG}"
    only:
        - tags

# ---------------------------------------------------------------
# Docker jobs
# ---------------------------------------------------------------

.docker-file:
    extends: .docker
    stage: docker
    before_script:
        # Login to registry
        - docker login -u ${CI_REGISTRY_USER} -p ${CI_REGISTRY_PASSWORD} ${CI_REGISTRY} || true
        # Create the starter script
        - echo '#!/bin/bash' > entrypoint.sh
        - echo "BASEDIR=${APP_BASEDIR}" >> entrypoint.sh
        - echo "WAR_FILE=${APP_BASEDIR}/${APP_WAR_MODULE}.war" >> entrypoint.sh
        - echo 'JAVA_OPTS="-Dsumaris.basedir=${BASEDIR}"' >> entrypoint.sh
        - echo 'JAVA_OPTS="$JAVA_OPTS -Dspring.config.location=${BASEDIR}/config/"' >> entrypoint.sh
        - echo 'JAVA_OPTS="$JAVA_OPTS -Doracle.net.tns_admin=/home/tnsnames' >> entrypoint.sh
        - echo 'JAVA_OPTS="$JAVA_OPTS -Doracle.jdbc.timezoneAsRegion=false"' >> entrypoint.sh
        - echo '[[ "_${PROFILES}" != "_" ]]  && JAVA_OPTS="$JAVA_OPTS -Dspring.profiles.active=${PROFILES}"' >> entrypoint.sh
        - echo '[[ "_${TIMEZONE}" != "_" ]] && JAVA_OPTS="$JAVA_OPTS -Duser.timezone=${TIMEZONE}"' >> entrypoint.sh
        - echo 'ARGS=${@:2}' >> entrypoint.sh
        - echo 'cd ${BASEDIR}' >> entrypoint.sh
        - echo 'java ${JAVA_OPTS} -server -jar ${WAR_FILE} ${ARGS}' >> entrypoint.sh
        # Create the Dockerfile
        - echo 'FROM openjdk:8-jdk-stretch' > Dockerfile
        - echo 'RUN apt-get update && apt-get -y install libsodium-dev' >> Dockerfile
        - echo "WORKDIR ${APP_BASEDIR}" >> Dockerfile
        - echo "COPY ${ARTIFACT_WAR_FILE} ./${APP_WAR_MODULE}.war" >> Dockerfile
        - echo "COPY ${ARTIFACT_CONFIG_FILES} ./config/" >> Dockerfile
        - echo 'COPY entrypoint.sh ./entrypoint.sh' >> Dockerfile
        - echo 'ENV PROFILES=default \' >> Dockerfile
        - echo '    TIMEZONE=UTC' >> Dockerfile
        - echo "EXPOSE 8080" >> Dockerfile
        - echo 'ENTRYPOINT ["entrypoint.sh"]' >> DockerFile

.docker-build:
    extends: .docker-file
    script:
        - docker build --cache-from ${CONTAINER_SNAPSHOT_IMAGE} --pull -t ${CONTAINER_SNAPSHOT_IMAGE} .
        - docker tag ${CONTAINER_SNAPSHOT_IMAGE} ${CI_REGISTRY_IMAGE}:${IMAGE_TAG} .
        - docker push ${CI_REGISTRY_IMAGE}:${IMAGE_TAG}

docker:dev:
    extends: .docker-build
    variables:
        IMAGE_TAG: develop
    only:
        - develop
    when: manual

docker:release:
    extends: .docker-build
    variables:
        IMAGE_TAG: $CI_COMMIT_TAG
    only:
        - tags

