# ---------------------------------------------------------------
# Docker jobs
# ---------------------------------------------------------------

.docker-build:
  extends: .docker
  stage: docker
  script:
    # Build docker image
    - docker pull ${CI_REGISTRY_IMAGE}:${IMAGE_TAG} || true
    - docker build --cache-from ${CI_REGISTRY_IMAGE}:${IMAGE_TAG} --pull -t ${CI_REGISTRY_IMAGE}:${IMAGE_TAG} --build-arg="HTDOCS=www" -f scripts/docker/Dockerfile .
    - docker push ${CI_REGISTRY_IMAGE}:${IMAGE_TAG}

docker:develop:
  extends: .docker-build
  variables:
    IMAGE_TAG: develop
  only:
    - develop

docker:imagine:
  extends: .docker-build
  variables:
    IMAGE_TAG: imagine
  only:
    - feature/imagine

docker:release:
  extends: .docker-build
  variables:
    IMAGE_TAG: $CI_COMMIT_TAG
  only:
    - tags

# ---------------------------------------------------------------
# Docs jobs
# ---------------------------------------------------------------

pages:
  stage: docs
  tags: [sih_public_runner]
  image: python:3.7-alpine
  before_script:
    - apk --update --upgrade add gcc musl-dev jpeg-dev zlib-dev libffi-dev cairo-dev pango-dev gdk-pixbuf-dev
    - pip install --upgrade pip
    - pip install --upgrade mkdocs
    - pip install --upgrade mkdocs-pdf-export-plugin==0.5.5
  script:
    - mkdocs -v build
    - mv site public
  artifacts:
    paths:
      - public
  only:
    - develop
    - feature/imagine
  when: manual

