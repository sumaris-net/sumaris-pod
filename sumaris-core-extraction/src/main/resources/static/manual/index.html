<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Pod Api - Output format specification</title>
    <link rel="icon" href="/api/favicon" type="image/x-icon" />

    <link rel="stylesheet" href="/core/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/manual/css/app-manual.css" />

</head>
<body>
<!-- Top menu-->
<div id="menu"></div>

<div class="container">

    <h1>Output format specification</h1>

    <div class="form-group">
        <label for="baseUri">Server API URL</label>
        <input type="text" name="baseUri" id="baseUri" class="form-control" placeholder="http://server/path">
    </div>

    <div class="form-group">
        <label for="baseUri">Request URL:</label>

        <div class="form-inline" style="padding-left: 8px; color: rgba(0,0,0,0.7);">

            <div id="uriDiv"></div>

            <!-- category -->
            <select name="category" id="category">
                <option value="product" selected>product</option>
                <option value="live" >live</option>
            </select>

            <span>&nbsp;/&nbsp;</span>

            <!-- extraction type -->
            <select name="extractionType" id="extractionType">
                <option value="rdb">RDB</option>
                <option value="cost">COST</option>
                <option value="free1">FREE 1</option>
                <option value="survivalTest" selected>Survival Tests</option>
            </select>

            <span>&nbsp;?format=</span>

            <!-- format -->
            <select name="format" id="format">
                <option value="html">HTML</option>
                <option value="md" selected>Markdown</option>
            </select>

            <div id="paramsDiv"></div>
        </div>
    </div>

    <div class="form-group text-center">
        <button type="button" onclick="app.clearScreen()" class="btn btn-light btn-lg ">Clear</button>
        <button type="button" onclick="app.executeRequest()" class="btn btn-primary btn-lg">Execute</button>
        <button type="button" onclick="app.openManual()" class="btn btn-light btn-lg">View</button>
    </div>

    <div class="container">
        <div class="row">
            <!-- Output header -->
            <div class="col col-8">
                <h2>Response:</h2>
            </div>

            <!-- Log header -->
            <div class="col col-4">
                <h2>Log:</h2>
            </div>
        </div>

        <div class="row">
            <!-- Output -->
            <div class="col col-8">
                <textarea name="output" id="outputTextarea" rows="30" class="form-control d-none" placeholder="Output result"></textarea><br/>
            </div>

            <!-- Log -->
            <div class="col col-4" id="logDiv">
            </div>
        </div>
    </div>


</div>



<script type="text/javascript" src="/core/js/jquery.slim.min.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="/core/js/popper.min.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="/core/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="/core/js/app-menu.js" crossorigin="anonymous"></script>

<script type="text/javascript" src="/manual/js/marked.min.js"></script>
<script type="text/javascript" src="/manual/js/app-manual-selector.js"></script>

<script language="JavaScript" type="text/javascript">
    const menu = new AppMenu('#menu', {active: '#nav-item-tools'});
    const app = new AppManualSelector();
</script>
</body>
</html>
