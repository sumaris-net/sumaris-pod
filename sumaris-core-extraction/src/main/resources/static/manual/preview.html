<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Pod Api - Output format specification</title>
        <link rel="icon" href="/api/favicon" type="image/x-icon" />

        <link rel="stylesheet" href="/core/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/manual/css/app-manual.css" />


    </head>

    <body>
        <!-- Top menu-->
        <div id="menu"></div>

        <div class="container">

            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="preview-tab" data-toggle="tab" href="#preview" role="tab" aria-controls="preview"
                       aria-selected="true">Manual</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="source-tab" data-toggle="tab" href="#source" role="tab" aria-controls="source"
                       aria-selected="false">Source</a>
                </li>

                <!-- extraction type -->
                <select name="extractionType" id="extractionType">
                    <option value="rdb">RDB</option>
                    <option value="cost">COST</option>
                    <option value="free1">FREE 1</option>
                    <option value="survivalTest" selected>Survival Tests</option>
                </select>
            </ul>
            <div class="tab-content">

                <div class="tab-pane fade show active" id="preview" role="tabpanel" aria-labelledby="preview-tab">

                </div>
                <div class="tab-pane fade" id="source" role="tabpanel" aria-labelledby="source-tab">
                    <pre id="markdown">{{markdown}}</pre>
                </div>
            </div>

        </div>

        <script type="text/javascript" src="/core/js/jquery.slim.min.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="/core/js/popper.min.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="/core/js/bootstrap.min.js" crossorigin="anonymous"></script>

        <script type="text/javascript" src="/core/js/app-menu.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="/manual/js/app-manual-preview.js"></script>
        <script type="text/javascript" src="/manual/js/marked.min.js"></script>

        <script type="text/javascript">
            const menu = new AppMenu('#menu', {active: '#nav-item-tools'});

            const app = new AppManualPreview();

        </script>
    </body>
</html>
